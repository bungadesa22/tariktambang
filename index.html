<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarik Tambang Matematika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
       @keyframes celebrate {
        0% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.2) rotate(-5deg); }
        50% { transform: scale(1) rotate(5deg); }
        75% { transform: scale(1.2) rotate(0deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-celebrate {
        animation: celebrate 0.5s ease-in-out;
      }
       @keyframes sad {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-sad {
        animation: sad 0.5s ease-in-out;
      }
      @keyframes rope-wobble {
        0%, 100% { d: path("M 0 12 C 300 24, 700 0, 1000 12"); }
        50% { d: path("M 0 12 C 300 0, 700 24, 1000 12"); }
      }
      .animate-rope-wobble {
        animation: rope-wobble 4s ease-in-out infinite;
      }
      @keyframes rope-jolt-red {
        0% { d: path("M 0 12 C 300 24, 700 0, 1000 12"); }
        25% { d: path("M 0 12 C 300 -24, 700 48, 1000 12"); }
        60% { d: path("M 0 12 C 300 40, 700 -16, 1000 12"); }
        100% { d: path("M 0 12 C 300 24, 700 0, 1000 12"); }
      }
      .animate-rope-jolt-red {
        animation: rope-jolt-red 0.5s cubic-bezier(.36,.07,.19,.97);
      }
      @keyframes rope-jolt-blue {
        0% { d: path("M 0 12 C 300 24, 700 0, 1000 12"); }
        25% { d: path("M 0 12 C 300 48, 700 -24, 1000 12"); }
        60% { d: path("M 0 12 C 300 -16, 700 40, 1000 12"); }
        100% { d: path("M 0 12 C 300 24, 700 0, 1000 12"); }
      }
      .animate-rope-jolt-blue {
        animation: rope-jolt-blue 0.5s cubic-bezier(.36,.07,.19,.97);
      }
      @keyframes pull-effect {
          0% { transform: scaleX(1); }
          20% { transform: scaleX(1.1); }
          50% { transform: scaleX(0.95); }
          70% { transform: scaleX(1.05); }
          100% { transform: scaleX(1); }
      }
      .animate-pull {
          animation: pull-effect 0.5s cubic-bezier(.36,.07,.19,.97);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-indigo-900 to-purple-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
